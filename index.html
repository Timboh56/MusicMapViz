<!DOCTYPE html>
<html>
	<head>
		<title> Music Map Info Viz </title>
	    <link rel="stylesheet" href="jquery-jvectormap.css" type="text/css" media="screen"/>
	    <link rel="stylesheet" href="style.css" type="text/css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="http://jvectormap.com/js/jquery-jvectormap-1.2.2.min.js"></script>
		<script type="text/javascript" src="http://jvectormap.com/js/jquery-jvectormap-world-mill-en.js"></script>
		<script type="text/javascript" src="http://jvectormap.com/js/jquery-jvectormap-us-aea-en.js"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>	
		<script type="text/javascript" src="bargraph.js"></script>	
		<script type="text/javascript" src="music.js"></script>			
		<script type="text/javascript" src="js.js"></script>
	</head>
	<body>
		<form>
			<button id="reset_button" type="button" onclick="resetMap();"> Reset </button>
			<button id="selected_button" type="button" onclick="changeContext();"> Change Context  </button> 
			<div id="type_selected">In Artist Mode</div>
			Enter a track or artist: 
			<input type="text" id="text_form"></input>
			<button id="submit_text" type="button" onclick="submitText();"> Submit Query </button>
			</form>
			
		<div id="chosen_item"></div>
		<div id="chosen_item_error"></div>
		<div id="map" style="width: 600px; height: 600px;"></div>
		<div id="top_list"> 
			</div>
		<div id="bargraph"></div>
		<div id="top_listlist"> 
		</div>
	</body>
	
</html>
